<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts}">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<style>
.main {
	padding: 0px 10px;
}

@media screen and (max-width: 450px) {
	.login-form {
		margin-top: 10%;
	}
}

@media screen and (min-width: 768px) {
	.main {
		margin-left: 30%;
	}
	.sidenav {
		width: 40%;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
	}
}
</style>
</head>
<section layout:fragment="body">
	<div class="main">
		<div class="login-form">
			<div th:if="${param.error}" class="alert alert-success">Invalid
				username or email.</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="username">UserName</label> <input id="username"
						type="text" class="form-control" placeholder="Enter username"
						name="username">
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input id="password"
						type="password" class="form-control" placeholder="Password"
						name="password">
				</div>				
					<p>Don't have an account already?</p>									
				<a th:href="@{/register}" class="btn btn-primary">Register Here!</a>
				<button type="submit" value="Log in" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

</section>
</html>
