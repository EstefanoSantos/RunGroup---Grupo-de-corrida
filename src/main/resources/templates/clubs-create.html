
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts}">
<head>
<title>Create a Club</title>
</head>
<body class="d-flex flex-column h-100">
	<main class="flex-shrink-0">
		<section layout:fragment="body" class="py-5">
			<div class="container">
				<form th:action="@{/clubs/new}" th:object="${club}" method="POST">
					<div class="form-row">
					
						<div class="form-group col-md-6">
							<label for="title">Title</label>
							<input type="text"
								th:field="*{title}"
								class="form-control" placeholder="Title">
								<p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"/>
						</div>
						
						<div class="form-group col-md-6">
							<label for="content">Content</label>
							<input
								type="text"
								class="form-control" th:field="*{content}"
								placeholder="Password">
								<p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"/>
						</div>
						
					</div>
					
					<div class="form-group">
						<label for="photoUrl">Photo Url</label>
						<input type="text"
							class="form-control" th:field="*{photoUrl}"
							placeholder="Url">
							<p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"/>
					</div>	
													
					<button type="submit" class="btn btn-primary">Add club</button>
				</form>
			</div>

		</section>
	</main>
</body>
</html>
